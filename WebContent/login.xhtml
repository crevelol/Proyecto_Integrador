<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
	  	<title>BASE DE DATOS NACIMIENTOS EN COMUNIDADES AUTÓNOMAS</title>
	  	<link href="./CSS/style.css" rel="stylesheet" type="text/css"></link>
	  </h:head>
	  <h:body>
		<div class="header">
		
		  <div>
		  <h:link value="" outcome="login" styleClass="header_link"><img src="./IMAGES/logo_1.png" alt="logo"/></h:link>
		  </div>
		  
		  <div class="iconos_header">
		  <h:link value="Inicio" outcome="index" styleClass="header_link"/>
		  <h:link value="Informes" outcome="informes" styleClass="header_link"/>
		  <h:link value="Preguntas Frecuentes" outcome="preguntas" styleClass="header_link"/>
	  	  <h:link value="Sobre Nosotros" outcome="about" styleClass="header_link"/>
	  	  <h:link value="¿Tienes una cuenta con nosotros?" outcome="registrar" styleClass="header_link"/>
	  	  <h:link value="Iniciar Sesion" outcome="login" styleClass="header_link">
	  	  <img src="./IMAGES/user.jpg" alt="logo" class="user"/>
	  	  </h:link>
	  	  </div>
	  	  
		</div>
		
		<div class="login">
		
		<h:form>
			<!--<p:growl life="2000"></p:growl> -->
		  	 <h:panelGrid columns="1">
    		
    		<label>Correo electrónico</label>
    		<h:inputText required="true" id="correo" styleClass="inputs" validatorMessage="Correo no es valido" 
    		requiredMessage="El campo es obligatorio"  value="#{beanPersona.personaRegistro.correo}">
    		<f:validateRegex pattern=".+[@].+[.].+" />
    		</h:inputText>
      		<h:message for="correo" style="color:red" />
      		
      		<label>Contraseña</label>
    		<h:inputSecret id="contrasena" required="true" styleClass="inputs" 
    		validatorMessage="La contraseña minima es de 6 letras" value="#{beanPersona.personaRegistro.contraseña}"
    		requiredMessage="El campo es obligatorio" >
    		<f:validateLength minimum="6" maximum="20"/>
    		</h:inputSecret>
    		<h:message for="contrasena" style="color:red" />
    		<h:panelGroup styleClass="guarda_botones">
    			<h:commandButton value="INGRESAR" styleClass="botones" action="#{beanPersona.loginVerificar()}"/>
		   		<input type="reset" value="CANCELAR" class="botones"/>
    		</h:panelGroup>
		</h:panelGrid>
		</h:form>
		</div>
	  </h:body>
</html>
